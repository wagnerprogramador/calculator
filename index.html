<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Calculator - A simple and fast calculator</title>
</head>
<body>
    <div class="container-calc">
        <input type="text" name="result" id="result">
        <div id="log"></div>
        <div id="buttons">
            <div class="btn">
                <button onclick="getOperation('CE')">CE</button>
                <button onclick="getOperation('C')">C</button>
                <button onclick="getOperation('DEL')">DEL</button>
                <button onclick="getSignal('/')">/</button>
            </div>
            <div class="btn">
                <button class="numeric-button" onclick="getNumber(7)">7</button>
                <button class="numeric-button" onclick="getNumber(8)">8</button>
                <button class="numeric-button" onclick="getNumber(9)">9</button>
                <button onclick="getSignal('*')">X</button>
            </div>
            <div class="btn">
                <button class="numeric-button" onclick="getNumber(4)">4</button>
                <button class="numeric-button" onclick="getNumber(5)">5</button>
                <button class="numeric-button" onclick="getNumber(6)">6</button>
                <button onclick="getSignal('-')">-</button>
            </div>
            <div class="btn">
                <button class="numeric-button" onclick="getNumber(1)">1</button>
                <button class="numeric-button" onclick="getNumber(2)">2</button>
                <button class="numeric-button" onclick="getNumber(3)">3</button>
                <button onclick="getSignal('+')">+</button>
            </div>
            <div class="btn">
                <button id="specialbtn" onclick="getNumber(0)">0</button>
                <button>,</button>
                <button id="equalbtn" onclick="setResult()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
